configuration:
  server_port:
    name: Server Port
    description: HTTP and WebSocket server port
  mqtt_enabled:
    name: MQTT Enabled
    description: Enable MQTT integration with Home Assistant
  mqtt_discovery_prefix:
    name: MQTT Discovery Prefix
    description: Home Assistant MQTT discovery prefix
  announced_ip:
    name: Announced Server Media IP
    description: Public IP address for WebRTC media (leave empty for auto-detection)
  go2rtc_url:
    name: go2rtc RTSP URL
    description: Base RTSP URL for go2rtc (used by startRtspExport), e.g. rtsp://192.168.0.199:8554
  go2rtc_api_url:
    name: go2rtc API URL
    description: Base HTTP API URL for go2rtc stream management, e.g. http://192.168.0.199:1984
  browser_enabled:
    name: Browser Sessions
    description: Enable remote browser control feature
  browser_max_sessions:
    name: Max Browser Sessions
    description: Maximum number of concurrent browser sessions
  ml_quality_detection:
    name: ML Quality and Detection
    description: Enable ML-powered video/audio quality monitoring and object detection (requires models in /share/kingkiosk/models/)
  ha_bridge_enabled:
    name: HA Bridge
    description: Enable Home Assistant entity bridge via MQTT
